<head>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    
    <script src="https://kit.fontawesome.com/ca8d872cc0.js" crossorigin="anonymous"></script>
   </head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a class="navbar-brand">SRCAS- <span style="color:#FFCCCC">CANTEEN</fieldset></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item ">
              <a class="nav-link" href="#home">HOME </a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#"> PRODUCT </a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#container-fluid">ABOUT </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#">CONTACT US  </a
              >
            </li>
           </ul>
           
        </div>
      </nav>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
             <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user-large"></i>
                        <input  type="text" placeholder="name" id="contact-name" onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input  type="email" placeholder="email" required  id="contact-email" onkeyup="validateEmail()">
                      <span id="email-error"></span>
                    </div>
                    <div class="input-field ">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" id="password"> 
                        <span><i class="fa-solid fa-eye" id="eye" aria-hidden="true" onclick="toggle()"></i></span>
                        <p id="password-error"><b>your password is </b> <span id="strength"></span> </p>
                    
                    </div>
                    <p id="forget"> Forget password <a href="#">Click here!</a></p><br>
                    <br>
                       <div class="button-btn">
                            <button class="button-field">Submit</button>
                       </div><br>
                    <div class="btn-field">
                        <button type="button" id="signupbtn"> Sign UP</button>
                        <button type="button" class="disable" id="signinbtn"> Sign IN</button>
                    </div>
                
                 </div>
            </form>

        </div>
    </div>
    <script>
        let signupbtn = document.getElementById('signupbtn');
        let signinbtn = document.getElementById('signinbtn');
        let nameField = document.getElementById('nameField');
        let title = document.getElementById('title');

        signinbtn.onclick= function(){
            nameField.style.maxHeight="0";
            title.innerHTML="SignIN";
            signupbtn.classList.add("disable");
            signinbtn.classList.remove("disable");
        }
        signupbtn.onclick= function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="SignUP";
            signupbtn.classList.remove("disable");
            signinbtn.classList.add("disable");
        }
        var pass = document.getElementById("password");
        var msg = document.getElementById("password-error");
        var str = document.getElementById("strength");
        pass.addEventListener('input', ()=>{
            if(pass.value.length > 0){
                msg.style.display = "block";
            }
            else {
                msg.style.display = "none";
            }
            if(pass.value.length < 4){
                str.innerHTML = "weak";
                pass.style.borderColor = "#ff5925";
                msg.style.color = "#ff5925";
            }
            else if (pass.value.length  >= 4 && pass.value.length  < 8 ){
                str.innerHTML = "medium";
                pass.style.borderColor = "yellow";
                msg.style.color = "#e6e600";
            }
            else if(pass.value.length  >= 8){
                str.innerHTML = "strong";
                pass.style.borderColor = "green";
                msg.style.color = "green";

            }


        })
        var state = "false";
        function toggle(){
            if(state){
                document.getElementById("password").setAttribute("type","password");
                state= false;
            }
            else{
            document.getElementById("password").setAttribute("type","text");
                state= true; 
            }
        }
    </script>
    
    <script src="./script.js"></script>

</body>
</html>
